<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Charts</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  </head>
  <body>
    <h1 id="main-title">Tổng quan về Bất động sản tại Hà Nội</h1>
    <div id="chart-container">
      <div id="icon-container">
        <img id="pie_icon" src="./image/pie_icon.png" alt="Pie Icon" />
        <img id="column_icon" src="./image/column_icon.png" alt="Column Icon" />
      </div>
      <div id="price_segment" class="chart_pie"></div>
      <div id="his_prices" class="chart_column"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
