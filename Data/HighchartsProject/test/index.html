<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highcharts Heatmap - Correlation</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/heatmap.js"></script>
</head>
<body>
  <div id="container" style="height: 400px; width: 100%;"></div>

  <script>
    // Dữ liệu mẫu: Mối tương quan giữa các trường
    const correlationData = [
      { x: 0, y: 0, value: 1 },    // Trường 1 với Trường 1
      { x: 0, y: 1, value: 0.85 }, // Trường 1 với Trường 2
      { x: 0, y: 2, value: 0.65 }, // Trường 1 với Trường 3
      { x: 1, y: 0, value: 0.85 }, // Trường 2 với Trường 1
      { x: 1, y: 1, value: 1 },    // Trường 2 với Trường 2
      { x: 1, y: 2, value: 0.75 }, // Trường 2 với Trường 3
      { x: 2, y: 0, value: 0.65 }, // Trường 3 với Trường 1
      { x: 2, y: 1, value: 0.75 }, // Trường 3 với Trường 2
      { x: 2, y: 2, value: 1 },    // Trường 3 với Trường 3
    ];

    Highcharts.chart('container', {
      chart: {
        type: 'heatmap',
        marginTop: 40,
        marginBottom: 40
      },
      title: {
        text: 'Correlation Matrix'
      },
      xAxis: {
        categories: ['Trường 1', 'Trường 2', 'Trường 3'],
        title: {
          text: 'Các trường'
        }
      },
      yAxis: {
        categories: ['Trường 1', 'Trường 2', 'Trường 3'],
        title: {
          text: 'Các trường'
        },
        reversed: true
      },
      colorAxis: {
        min: -1,
        max: 1,
        stops: [
          [0, '#ff0000'],
          [0.5, '#ffff00'],
          [1, '#00ff00']
        ]
      },
      legend: {
        align: 'right',
        verticalAlign: 'top',
        layout: 'vertical'
      },
      series: [{
        name: 'Tương quan',
        borderWidth: 1,
        data: correlationData,
        dataLabels: {
          enabled: true,
          color: '#000000'
        }
      }]
    });
  </script>
</body>
</html>
