<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Divs</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Thư viện Highcharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
  <div class="corner top-left">
    <div class="child" id="child1">
      <!-- Biểu đồ Phân khúc giá -->
      <div id="price_segment_of_ha_noi" class="childrent chart chart-container"></div>
      <button class="action-btn">Options</button>
    </div>
  </div>
  <div class="corner top-right">
    <div class="child" id="child2">
      <!-- Biểu đồ Biến động giá -->
      <div id="history_price_of_ha_noi" class="childrent chart chart-container"></div>
      <button class="action-btn">Options</button>
    </div>
  </div>
  <div class="corner bottom-left">
    <div class="child" id="child3">
      <h1>3</h1>
      <button class="action-btn">Options</button>
    </div>
  </div>
  <div class="corner bottom-right">
    <div class="child" id="child4">
      <h2>4</h2>
      <button class="action-btn">Options</button>
    </div>
  </div>
  <div class="center">
    <div class="child" id="childCenter">
      <iframe class="childrent Hanoimap chart-container" src="heatmap/Hanoimap.html"></iframe>
      <button class="action-btn">Options</button>
    </div>
  </div>

  <div id="menu" class="menu">
    <button id="asCenter" class="menu-btn">As the Center</button>
    <button id="return" class="menu-btn">Return</button>
  </div>
  <script type="module" src="events.js"></script>
  <script type="module" src="chart.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
