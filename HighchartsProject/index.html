<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interactive Charts</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font.css" />
    <!-- Thư viện Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <h1 id="title-segment">Phân khúc các Bất động sản tại Hà Nội</h1>


    <div id="segment-container">
      <div id="segment1"></div>

      <div id="segment-count"></div>
    </div>

    <div class="words-container-2">
      <ul>
        <li>Phân khúc Bất động sản trên thành phố như thế nào?</li>
        <li>Mỗi phân khúc ta có thể thấy sự chiếm lĩnh của một vài loại hình</li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="heatmap2">
      <h3 id="heat_title_2">Biểu đồ tỷ lệ phân khúc BĐS trên các Quận/Huyện</h3>
      <iframe
        class="Hanoimap2"
        src="data_for_map/number_of_segment/under_50.html"
      ></iframe>
    </div>

    <h1 id="title-stdvar">Phương sai và Độ lệch chuẩn</h1>

    <div id="stddev-var">
      <form>
        <label for="district">Chọn quận huyện:</label><br>
        <select id="district" name="district">
          <option value="ha_noi">Hà Nội</option><br>
          <option value="ba_dinh">Ba Đình</option><br>
          <option value="hoan_kiem">Hoàn Kiếm</option><br>
          <option value="dong_da">Đống Đa</option><br>
          <option value="hai_ba_trung">Hai Bà Trưng</option><br>
          <option value="hoang_mai">Hoàng Mai</option><br>
          <option value="long_bien">Long Biên</option><br>
          <option value="nam_tu_liem">Nam Từ Liêm</option><br>
          <option value="bac_tu_liem">Bắc Từ Liêm</option><br>
          <option value="tay_ho">Tây Hồ</option><br>
          <option value="chuong_my">Chương Mỹ</option><br>
          <option value="soc_son">Sóc Sơn</option><br>
          <option value="thuong_tin">Thường Tín</option><br>
          <option value="gia_lam">Gia Lâm</option><br>
          <option value="my_duc">Mỹ Đức</option><br>
          <option value="phuc_tho">Phúc Thọ</option><br>
          <option value="ba_vi">Ba Vì</option><br>
          <option value="hoai_duc">Hoài Đức</option><br>
          <option value="dan_phuong">Đan Phượng</option><br>
          <option value="thanh_oai">Thanh Oai</option><br>
          <option value="son_tay">Sơn Tây</option><br>
        </select>

      </form>
      <div id="stddev"></div>
      <div id="variance"></div>
    </div>
    

    <!-- Tập lệnh javaScript -->
    <script type="module" src="events.js"></script>
    <script type="module" src="chart.js"></script>
    <script type="module" src="script.js"></script>
    <script>
      console.log("Kiểm tra dữ liệu biểu đồ:", window.varianceData, window.stddevData);
    </script>
  </body>
</html>
